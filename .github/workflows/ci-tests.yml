name: "CI Tests Ecovolt"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar repositorio
    - name: Checkout Repo
      uses: actions/checkout@v4

    # 2. Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # 3. Instalar requests para tests
    - name: Install Python dependencies
      run: pip install requests

    # 4. Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    # 5. Instalar dependencias del backend
    - name: Install backend dependencies
      run: |
        cd backend
        npm install

    # 6. Configurar base de datos de prueba
    - name: Setup test database
      run: |
        sudo systemctl start mysql
        mysql -e "CREATE DATABASE IF NOT EXISTS ecovolt_test;" -uroot -proot

    # 7. Levantar server backend
    - name: Start backend server
      run: |
        cd backend
        npm start &
      env:
        NODE_ENV: test
        DB_NAME: ecovolt_test

    # 8. Esperar que el backend arranque
    - name: Wait for backend
      run: sleep 10

    # 9. Ejecutar tests
    - name: Run tests
      run: python -m pytest tests/ -v